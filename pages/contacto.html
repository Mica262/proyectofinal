<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./contacto.html">Contactános</a>
                    </li>
                    <li>
                        <a href="./nosotros.html">¿Quienes somos?</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="ubicación">
            <section>
                <h1>Donde nos encontramos</h1>
            </section>
            <section>
                <iframe src="https://www.google.com/maps/embed?pb=!3m2!1ses-419!2sar!4v1685658467988!5m2!1ses-419!2sar!6m8!1m7!1szca-OWEWKVFh_D92P2x4Yw!2m2!1d-34.61395886263936!2d-58.52508815183572!3f289.0077108149534!4f-5.862140535360837!5f0.7820865974627469" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <div>
            <h1>Dejanos tu Mensaje</h1>
        </div>
        <form action="">
            <fieldset>
                <legend>Comunicate con nosotros</legend>
                <div>
                    <label for="nombre">NOMBRE</label>
                    <input type="text" name="nombre" placeholder="Maria">
                </div>
                <br>
                <div>
                    <label for="apellido">APELLIDO</label>
                    <input type="text" name="apellido" placeholder="Ramirez" requerido>
                </div>
                <br>
                <div>
                    <label for="email">Correo electrónico *</label>
                    <input type="correo electrónico" nombre="correo electrónico" requerido>
                </div>
                <br>
                <div>
                    <label for="pais">Selecciona tu Nacionalidad</label>
                    <select name="país" id="">
                        <option value="arg">Argentina</option>
                        <option value="par">Paraguay</option>
                        <option value="ch">Chile</option>
                        <option value="br">Brasil</option>
                        </select>
                </div>
                <br>
                <div>
                    <label for="genero">Género</label>
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="varon">Hombre
                </div>
                <br>
                <div>
                    <label for="comentario">Escribe tu mensaje</label><br>
                    <textarea name="comentario" id="" cols="30" rows="20"
                        placeholder="Dejanos tu conentario aquí"></textarea>
                </div>
                <div>Acepta términos y condiciones
                    <input type="checkbox" name="acepta" value="1">
                </div>


                <br><br>
                <div>
                    <input type="submit" value="Enviar Mensaje">
                    <input type="reset" value="Borrar Mensaje">
                </div>
            </fieldset>
        </form>
















        <footer class="footer">
            <div class="autor">
                <p>Todos los derechos reservados</p>
            </div>
            <div class="redes">
                <a href="https://www.facebook.com/"></a><img src="../img/facebook_108044-min.png" alt="Logo facebook">
                <a href="https://www.instagram.com/"></a><img src="../img/instagram_108043-min.png" alt="Logo instagram">
            </div>
        </footer>



    </div>
   
</body>

</html>
